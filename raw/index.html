  const RAW_BACKGROUND = `本報告分析一款全方位益生菌+保健品粉末，針對「特殊寵物」（特寵）每日餵食使用。所謂特寵是指非犬貓的

種稱法？但龍貓通常指南美栗鼠即「毛絲鼠」即Chinchilla〉、天竺鼠、陸龜等）、以及肉食或雜食的小型哺乳
類（如刺蝟、蜜袋鼯、雪貂等） 。這些特殊寵物種類繁多，在臺灣等地已有超過數千種引進飼養 。產品
定位為廣效營養補充劑：一方面通過多株益生菌維持腸道健康，另一方面添加多種營養成分（維生素、酵素、
草本等）提供全面的健康支持。產品為粉末狀，方便混入食物或水中，每日餵食，號稱草食、肉食、雜食寵物
皆可安心食用。`;

  const RAW_NEEDS = `特殊寵物的飲食需求各異，但共同需要均衡的營養和健康的腸道環境。以下概述幾類特寵的營養重點：

草食性特寵（例如兔子、天竺鼠、龍貓、陸龜、草食蜥蜴等）：以高纖維植物為食，需充足纖維維持腸道蠕動和盲腸發酵。
天竺鼠必需維生素 C（約 10 mg/kg/day），草食爬蟲與兔類常見維生素 A、D 缺乏，且大多需要穩定的鈣攝取。

肉食/昆蟲食特寵（例如蛇類、守宮、鬆獅蜥幼體、刺蝟、雪貂等）：以高蛋白飲食為主，部分物種需從食物取得維生素 D3；
爬蟲 UVB 不足時需 D3 及補鈣。益生菌在壓力、換環境或用藥期間可幫助消化與免疫。

雜食性特寵（例如鬆獅蜥成年個體、蜜袋鼯、部分龜類、部分齧齒類如寵物鼠等）：飲食同時包含植物與蛋白來源，營養需求
介於上述兩者之間。牠們通常需要廣泛的維生素與礦物質，包括脂溶性維生素 A、D、E 以及多種 B 族維生素。蜥蜴、龜類等
爬蟲在人工飼養環境中常需要額外補充維生素 A 和 D3；蜜袋鼯需要鈣磷比例均衡並攝入水果中所缺乏的維生素；寵物鼠需要
從多樣食材獲取維生素 B 群。益生菌有助於雜食動物消化多樣化的飼料，維持腸道菌叢平衡。

總體來說，特寵普遍需要：①健康的腸道菌群；②維生素與必需營養素；③高品質蛋白與胺基酸；④安全無害的添加物。`;

  const RAW_INGREDIENTS = `產品標示的主要成分包括：水解蛋白、多株專利益生菌、多種專利益生菌代謝產物或配方（如定序衛腸肽）、
專利穀物及菌菇萃取（玄米萃取、蛹蟲草萃取）、胜肽蛋白、專利蔬果酵素萃取、以及多種草本及營養補給成分（枸杞粉、茯苓粉、
綜合維生素、丹參萃取物）和賦形劑（硬脂酸鎂、二氧化矽、麥芽糊精）。各成分作用分析如下：

【益生菌菌株】含 Lactobacillus acidophilus NCFM®、L. rhamnosus HN001、Bifidobacterium lactis HN019、L. paracasei、
Bifidobacterium longum、L. plantarum Lp-115。NCFM 能耐胃酸膽鹽並定殖小腸；HN001 與 HN019 組合可促進腸蠕動與免疫。
雙歧桿菌偏大腸、乳桿菌偏小腸，協同抑制病菌並提升定殖成功率（如 rhamnosus 與 plantarum 能降低大腸桿菌黏附）。

【水解蛋白與胜肽】提供易吸收蛋白來源，降低過敏性，對於恢復期或需增重個體有幫助；草食動物以植物蛋白為主，少量小分子
胜肽可作營養補位。

【蔬果酵素萃取】可能包含木瓜酵素與鳳梨酵素等，幫助分解蛋白/脂肪/碳水，減少消化負擔；搭配益生菌亦可能帶來益生元效果。

【草本與菌菇】玄米萃取富含 γ-穀維素與 B 群，具抗氧化與潛在益生元；蛹蟲草(C. militaris) 含蟲草素與多醣體，具免疫調節與
抗疲勞；枸杞提供 β-胡蘿蔔素與抗氧化物；茯苓多醣與三萜健脾利濕；丹參含酚酸與醌類，具活血抗炎抗氧化價值。

【維生素與綜合營養素】涵蓋 C、E、B6、B2、B1、菸鹼醯胺、A、D3、B12、葉酸、生物素等。A 與 D3 對爬蟲尤重要；C 對天竺鼠必需；
E 抗氧化保護；B 群參與能量與神經功能。

【賦形劑】硬脂酸鎂潤滑、二氧化矽抗結塊、麥芽糊精為載體。麥芽糊精屬高 GI，長期應控制總量（雪貂等嗜糖敏感者特別注意）。`;

  const RAW_APPLICABILITY = `本產品聲稱「爬蟲、草食、肉食、雜食皆適用」，確實其成分考量了多種動物的共通需求。然而，由於不同寵
物在生理上的差異，我們依其食性和類別逐一評估：

草食性爬蟲類（如綠鬣蜥、象龜等）和草食性小哺乳類（如兔子、天竺鼠、龍貓等）：
這些動物以植物為主食，特點是高纖維需求、維生素礦物易缺乏。本產品對牠們的優勢在於：
補充維生素：提供 VitA、VitD3 對室內飼養、缺乏陽光和多樣蔬菜的草食寵物非常必要；VitA 能避免眼鼻黏膜問題，VitD3 則防止骨骼軟化。
維生素 B 群、有益菌也有助於提高食物利用率，因為兔子等後腸發酵動物在腸道菌受損時會食慾不振，補充 B 群和益生菌能恢復腸蠕動。
維持腸道健康：益生菌（如乳酸桿菌、雙歧桿菌）對兔、鼠等草食哺乳類的腸道至關重要，可防止有害菌過度繁殖導致的脹氣腹瀉。

雜食類（成體鬆獅蜥、蜜袋鼯、部分齧齒）：廣泛微量營養與益生菌處理多元日糧；避免嗜甜與過量澱粉。

肉/昆蟲食（守宮、鬆獅蜥幼體、蛇、雪貂等）：壓力期腸道重建與脂溶性維生素保底；昆蟲灑鈣仍為必要；對雪貂須監控碳水。`;

預防常見缺素疾病。
針對特寵需求設計：成分選擇考慮了各類特寵的共同點和差異點。例如，添加 VitC 照顧到天竺鼠需要，VitA/D3 針對爬蟲需要，蟲草、丹參

      ["Arcadia EarthPro-A（官方）","https://arcadiareptile.com/earthpro/supplements/earthpro-a/"],
      ["Merck Vet Manual｜齧齒與兔營養（含天竺鼠 VitC）","https://www.merckvetmanual.com/management-and-nutrition/nutrition-exotic-and-zoo-animals/nutrition-in-rodents-and-lagomorphs"],
      ["Merck Vet Manual｜Guinea Pigs（專章）","https://www.merckvetmanual.com/exotic-and-laboratory-animals/rodents/guinea-pigs"],
      ["OptiBac｜NCFM®","https://www.optibacprobiotics.com/professionals/probiotics-database/lactobacillus/lactobacillus-acidophilus/lactobacillus-acidophilus-ncfm"],
      ["OptiBac｜HN001","https://www.optibacprobiotics.com/professionals/probiotics-database/lactobacillus/lactobacillus-rhamnosus/lactobacillus-rhamnosus-hn001"],
      ["PMC｜B. lactis HN019 綜述","https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8712437/"],
      ["Basic & Applied Zoology（抗黏附/協同）","https://basicandappliedzoology.springeropen.com/articles/10.1186/s41936-021-00250-x"],
    ];
    return `
      <ul class="list-disc ml-6 break-words">
        ${links.map(([t,href])=>`<li><a class="underline" href="${href}" target="_blank" rel="noreferrer">${t}</a></li>`).join("")}
      </ul>
    `;
  }

  // ====== 分頁資料（標題與對應原文/強調區） ======
  const sections = [
    { id: "background", title: "背景與產品概述", raw: RAW_BACKGROUND, renderHighlights: HighlightsBackground },
    { id: "needs", title: "特寵的主要營養需求", raw: RAW_NEEDS, renderHighlights: HighlightsNeeds },
    { id: "ingredients", title: "成分逐項分析與比較", raw: RAW_INGREDIENTS, renderHighlights: HighlightsIngredients },
    { id: "applicability", title: "各類特寵的適用性評估", raw: RAW_APPLICABILITY, renderHighlights: HighlightsApplicability },
    { id: "conclusion", title: "評估結論", raw: RAW_CONCLUSION, renderHighlights: HighlightsConclusion },
    { id: "refs", title: "參考資料（附上網址）", raw: RAW_REFS, renderHighlights: HighlightsRefs },
  ];
  const order = sections.map(s=>s.id);

  // ====== 狀態 ======
  let active = order[0];
  let dark = true;
  let preview = "desktop";

  // ====== DOM 參照 ======
  const yearEl = document.getElementById("year");
  const titleEl = document.getElementById("title");
  const rawTitleEl = document.getElementById("raw-title");
  const rawEl = document.getElementById("raw");
  const highlightsEl = document.getElementById("highlights");
  const tocEl = document.getElementById("toc");
  const btnPrev = document.getElementById("btn-prev");
  const btnNext = document.getElementById("btn-next");
  const btnTheme = document.getElementById("btn-theme");
  const btnDesktop = document.getElementById("btn-desktop");
  const btnMobile = document.getElementById("btn-mobile");
  const previewWrap = document.getElementById("preview-wrap");

  // ====== 初始化 ======
  yearEl.textContent = new Date().getFullYear();

  // 建立側欄 TOC
  tocEl.innerHTML = sections.map((s, idx) => `
    <li>
      <button data-id="${s.id}" class="w-full text-left px-3 py-2 rounded-xl transition ${active===s.id ? "bg-emerald-500 text-white" : "hover:bg-white/5"}" ${active===s.id ? 'aria-current="page"' : ""}>
        <span class="font-semibold">${String(idx+1).padStart(2,"0")}. ${s.title}</span>
      </button>
    </li>
  `).join("");
  tocEl.addEventListener("click", e=>{
    const btn = e.target.closest("button[data-id]");
    if(!btn) return;
    active = btn.getAttribute("data-id");
    render();
    // 更新選中樣式
    [...tocEl.querySelectorAll("button")].forEach(b=>{
      b.classList.toggle("bg-emerald-500", b.getAttribute("data-id")===active);
      b.classList.toggle("text-white", b.getAttribute("data-id")===active);
      b.classList.toggle("hover:bg-white/5", b.getAttribute("data-id")!==active);
      if(b.getAttribute("data-id")===active) b.setAttribute("aria-current","page"); else b.removeAttribute("aria-current");
    });
  });

  // 主題切換
  btnTheme.addEventListener("click", ()=>{
    dark = !dark;
    document.documentElement.classList.toggle("dark", dark);
    document.body.classList.toggle("bg-black", dark);
    document.body.classList.toggle("text-white", dark);
    document.body.classList.toggle("bg-white", !dark);
    document.body.classList.toggle("text-neutral-900", !dark);
    btnTheme.textContent = dark ? "🌙 深色" : "🌞 淺色";
  });

  // 預覽切換
  function updatePreviewButtons(){
    btnDesktop.classList.toggle("bg-white/10", preview==="desktop");
    btnDesktop.classList.toggle("opacity-70", preview!=="desktop");
    btnMobile.classList.toggle("bg-white/10", preview==="mobile");
    btnMobile.classList.toggle("opacity-70", preview!=="mobile");
  }
  btnDesktop.addEventListener("click", ()=>{ preview="desktop"; previewWrap.classList.remove("max-w-[420px]"); updatePreviewButtons(); });
  btnMobile.addEventListener("click", ()=>{ preview="mobile"; previewWrap.classList.add("max-w-[420px]"); updatePreviewButtons(); });

  // 上/下一節
  btnPrev.addEventListener("click", ()=>{
    const i = sections.findIndex(s=>s.id===active);
    active = i>0 ? sections[i-1].id : sections[sections.length-1].id;
    render();
  });
  btnNext.addEventListener("click", ()=>{
    const i = sections.findIndex(s=>s.id===active);
    active = i<sections.length-1 ? sections[i+1].id : sections[0].id;
    render();
  });

  // 渲染
  function render(){
    const current = sections.find(s=>s.id===active) || sections[0];
    titleEl.textContent = current.title;
    rawTitleEl.textContent = current.title;
    rawEl.textContent = current.raw; // 逐字呈現
    highlightsEl.innerHTML = current.renderHighlights(); // 強調區
    // 捲動到頂
    document.scrollingElement.scrollTop = 0;
  }

  // 首次渲染
  render();
  updatePreviewButtons();
  </script>
</body>
</html>
